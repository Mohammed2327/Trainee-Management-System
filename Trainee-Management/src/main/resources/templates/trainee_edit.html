<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Edit Trainee</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<style>
		.form-container {
			max-width: 600px;
			margin: auto;
			padding: 20px;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1 class="mt-5 text-center">Edit Trainee</h1>
		<div class="form-container">
			<form th:action="@{/trainees/update/{id}(id=${trainee.id})}" method="post" th:object="${trainee}">
				<div class="form-group">
					<label for="firstName">First Name:</label>
					<input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
				</div>
				<div class="form-group">
					<label for="lastName">Last Name:</label>
					<input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
				</div>
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" class="form-control" id="email" th:field="*{email}" required>
				</div>
				<div class="form-group">
					<label for="gender">Gender:</label>
					<select class="form-control" id="gender" th:field="*{gender}" required>
						<option value="" disabled selected>Select Gender</option>
						<option value="Male">Male</option>
						<option value="Female">Female</option>
						<option value="Other">Other</option>
					</select>
				</div>
				<div class="form-group">
					<label for="phone">Phone:</label>
					<input type="text" class="form-control" id="phone" th:field="*{phone}" required>
				</div>
				<div class="d-flex justify-content-between mt-4">
					<button type="submit" class="btn btn-primary">Update Trainee</button>
					<a href="/trainees/management" class="btn btn-secondary">Back to Management</a>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
